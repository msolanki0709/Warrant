<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body { font-family: Arial, sans-serif; padding: 20px; }
      .form-group { margin-bottom: 10px; }
      label { display: block; font-weight: bold; margin-bottom: 5px; }
      input[type="text"] { width: 100%; padding: 8px; }
      button { padding: 10px 20px; background: #4CAF50; color: #fff; border: none; cursor: pointer; }
      button:hover { background: #45a049; }
      h2 { color: #333; }
      hr { margin: 20px 0; }
    </style>
  </head>
  <body>
    <h2>वारंट फॉर्म</h2>
    <form id="warrantForm">
      <div class="form-group">
        <label for="thana">थाना:</label>
        <input type="text" name="thana" required>
      </div>

      <hr>
      <h3>जनता समंस (Fields 2–11)</h3>
      <div class="form-group"><label>f2:</label><input type="text" name="f2"></div>
      <div class="form-group"><label>f3:</label><input type="text" name="f3"></div>
      <div class="form-group"><label>f4:</label><input type="text" name="f4"></div>
      <div class="form-group"><label>f5:</label><input type="text" name="f5"></div>
      <div class="form-group"><label>f6:</label><input type="text" name="f6"></div>
      <div class="form-group"><label>f7:</label><input type="text" name="f7"></div>
      <div class="form-group"><label>f8:</label><input type="text" name="f8"></div>
      <div class="form-group"><label>f9:</label><input type="text" name="f9"></div>
      <div class="form-group"><label>f10:</label><input type="text" name="f10"></div>
      <div class="form-group"><label>f11:</label><input type="text" name="f11"></div>

      <hr>
      <h3>जनता जमानती वारंट (Fields 12–21)</h3>
      <div class="form-group"><label>f12:</label><input type="text" name="f12"></div>
      <div class="form-group"><label>f13:</label><input type="text" name="f13"></div>
      <div class="form-group"><label>f14:</label><input type="text" name="f14"></div>
      <div class="form-group"><label>f15:</label><input type="text" name="f15"></div>
      <div class="form-group"><label>f16:</label><input type="text" name="f16"></div>
      <div class="form-group"><label>f17:</label><input type="text" name="f17"></div>
      <div class="form-group"><label>f18:</label><input type="text" name="f18"></div>
      <div class="form-group"><label>f19:</label><input type="text" name="f19"></div>
      <div class="form-group"><label>f20:</label><input type="text" name="f20"></div>
      <div class="form-group"><label>f21:</label><input type="text" name="f21"></div>

      <hr>
      <h3>जनता गिरफ्तारी वारंट (Fields 22–31)</h3>
      <div class="form-group"><label>f22:</label><input type="text" name="f22"></div>
      <div class="form-group"><label>f23:</label><input type="text" name="f23"></div>
      <div class="form-group"><label>f24:</label><input type="text" name="f24"></div>
      <div class="form-group"><label>f25:</label><input type="text" name="f25"></div>
      <div class="form-group"><label>f26:</label><input type="text" name="f26"></div>
      <div class="form-group"><label>f27:</label><input type="text" name="f27"></div>
      <div class="form-group"><label>f28:</label><input type="text" name="f28"></div>
      <div class="form-group"><label>f29:</label><input type="text" name="f29"></div>
      <div class="form-group"><label>f30:</label><input type="text" name="f30"></div>
      <div class="form-group"><label>f31:</label><input type="text" name="f31"></div>

      <hr>
      <h3>स्थाई वारंट (Fields 32–41)</h3>
      <div class="form-group"><label>f32:</label><input type="text" name="f32"></div>
      <div class="form-group"><label>f33:</label><input type="text" name="f33"></div>
      <div class="form-group"><label>f34:</label><input type="text" name="f34"></div>
      <div class="form-group"><label>f35:</label><input type="text" name="f35"></div>
      <div class="form-group"><label>f36:</label><input type="text" name="f36"></div>
      <div class="form-group"><label>f37:</label><input type="text" name="f37"></div>
      <div class="form-group"><label>f38:</label><input type="text" name="f38"></div>
      <div class="form-group"><label>f39:</label><input type="text" name="f39"></div>
      <div class="form-group"><label>f40:</label><input type="text" name="f40"></div>
      <div class="form-group"><label>f41:</label><input type="text" name="f41"></div>

      <hr>
      <h3>पुलिस समंस (Fields 42–51)</h3>
      <div class="form-group"><label>f42:</label><input type="text" name="f42"></div>
      <div class="form-group"><label>f43:</label><input type="text" name="f43"></div>
      <div class="form-group"><label>f44:</label><input type="text" name="f44"></div>
      <div class="form-group"><label>f45:</label><input type="text" name="f45"></div>
      <div class="form-group"><label>f46:</label><input type="text" name="f46"></div>
      <div class="form-group"><label>f47:</label><input type="text" name="f47"></div>
      <div class="form-group"><label>f48:</label><input type="text" name="f48"></div>
      <div class="form-group"><label>f49:</label><input type="text" name="f49"></div>
      <div class="form-group"><label>f50:</label><input type="text" name="f50"></div>
      <div class="form-group"><label>f51:</label><input type="text" name="f51"></div>

      <hr>
      <h3>पुलिस जमानती वारंट (Fields 52–61)</h3>
      <div class="form-group"><label>f52:</label><input type="text" name="f52"></div>
      <div class="form-group"><label>f53:</label><input type="text" name="f53"></div>
      <div class="form-group"><label>f54:</label><input type="text" name="f54"></div>
      <div class="form-group"><label>f55:</label><input type="text" name="f55"></div>
      <div class="form-group"><label>f56:</label><input type="text" name="f56"></div>
      <div class="form-group"><label>f57:</label><input type="text" name="f57"></div>
      <div class="form-group"><label>f58:</label><input type="text" name="f58"></div>
      <div class="form-group"><label>f59:</label><input type="text" name="f59"></div>
      <div class="form-group"><label>f60:</label><input type="text" name="f60"></div>
      <div class="form-group"><label>f61:</label><input type="text" name="f61"></div>

      <hr>
      <h3>पुलिस गिरफ्तारी वारंट (Fields 62–71)</h3>
      <div class="form-group"><label>f62:</label><input type="text" name="f62"></div>
      <div class="form-group"><label>f63:</label><input type="text" name="f63"></div>
      <div class="form-group"><label>f64:</label><input type="text" name="f64"></div>
      <div class="form-group"><label>f65:</label><input type="text" name="f65"></div>
      <div class="form-group"><label>f66:</label><input type="text" name="f66"></div>
      <div class="form-group"><label>f67:</label><input type="text" name="f67"></div>
      <div class="form-group"><label>f68:</label><input type="text" name="f68"></div>
      <div class="form-group"><label>f69:</label><input type="text" name="f69"></div>
      <div class="form-group"><label>f70:</label><input type="text" name="f70"></div>
      <div class="form-group"><label>f71:</label><input type="text" name="f71"></div>

      <button type="submit">Submit</button>
    </form>

    <script>
      document.getElementById("warrantForm").addEventListener("submit", function(e){
        e.preventDefault();
        const formObj = Object.fromEntries(new FormData(this).entries());
        google.script.run.withSuccessHandler(function(){
          alert("Form submitted successfully!");
          document.getElementById("warrantForm").reset();
        }).processForm(formObj);
      });
    </script>
  </body>
</html>
